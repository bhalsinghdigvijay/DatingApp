<form 
    [formGroup]="registrationForm"
    (ngSubmit)="registrationForm.valid && register()"
    autocomplete="off"
>
    <h2 class="text-center text-primary">
        Sign up
    </h2>

    <hr>

    <div class="form-group">
        <label class="control-label" style="margin-right: 10px;">I an a: </label>
        <label class="radio-inline">
            <input type="radio" value="male" formControlName="gender"> Male
        </label>
        <label class="radio-inline">
            <input type="radio" value="female" formControlName="gender" style="margin-left: 10px;"> Female
        </label>
    </div>

    <app-text-input 
        [formControl]="registrationForm.controls['username']"
        [label]="'Username'"
    ></app-text-input>

    <app-text-input 
        [formControl]="registrationForm.controls['knownAs']"
        [label]="'Known As'"
    ></app-text-input>

    <app-text-input
        [formControl]="registrationForm.controls['dateOfBirth']"
        [label]="'Date Of Birth'"
        type="date"
    ></app-text-input>

    <app-text-input 
        [formControl]="registrationForm.controls['city']"
        [label]="'City'"
    ></app-text-input>

    <app-text-input 
        [formControl]="registrationForm.controls['country']"
        [label]="'Country'"
    ></app-text-input>

    <app-text-input 
        [formControl]="registrationForm.controls['password']"
        [label]="'Password'"
        [type]="'password'"
    ></app-text-input>

    <app-text-input 
        [formControl]="registrationForm.controls['confirmPassword']"
        [label]="'Confirm Password'"
        [type]="'password'"
    ></app-text-input>

    @if (validationErrors.length > 0) {
        <div class="row">
            <ul class="text-danger">
                @for (error of validationErrors; track $index) {
                    <li>
                        {{error}}
                    </li>
                }
            </ul>
        </div>
    }

    <div class="form-group text-center my-2">
        <button [disabled]="!registrationForm.valid" class="btn btn-success mx-2 my-2" type="submit">Register</button>
        <button class="btn btn-danger" (click)="cancel()">Cancel</button>
    </div>
</form>
