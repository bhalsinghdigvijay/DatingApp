<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary">
    <div class="container">
        <a class="navbar-brand" routerLink="/">Dating App</a>
        @if (accountService.currentUser$ | async) {
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
                <li class="nav-item">
                    <a class="nav-link" routerLink="/members" routerLinkActive="active">Matches</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLink="/lists" routerLinkActive="active">Lists</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLink="/messages" routerLinkActive="active">Messages</a>
                </li>
                
            </ul>
            

            <div class="dropdown" ngbDropdown>
                <a class="dropdown-toggle text-light" ngbDropdownToggle>
                    Welcome {{ (accountService.currentUser$ | async).username | titlecase }}
                </a>
                <div class="dropdown-menu mt-3" ngbDropdownMenu>
                    <a class="dropdown-item" ngbDropdownItem>Edit Profile</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" (click)="logout()" ngbDropdownItem>Logout</a>
                </div>
            </div>
        }

        
        @if ((accountService.currentUser$ | async) === null) {
            <form 
            [formGroup]="loginForm" 
            class="d-flex" 
            autocomplete="off" 
            (ngSubmit)="login()"
        >
            <input 
                class="form-control me-2" 
                type="text" 
                placeholder="Username"
                formControlName="username"
            >
            <input 
                class="form-control me-2" 
                type="password" 
                placeholder="Password" 
                formControlName="password"
            >
            <button 
                class="btn btn-success" 
                type="submit"
            >
                Login
            </button>
        </form> 
        }
        
    </div>
</nav>
